<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="./css/theme.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>
        <header class="container">
            <div class="row" id="title">
                <h1 class="text-center col-xs-12">CANVAS!</h1>
            </div>
        </header>
        <main class="container">
            <div id="username-form-div">
                <form id="username-form" class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <input type="text" class="form-control" id="username-input" placeholder="Enter Name">
                    </div>
                    <div class="text-center col-sm-12">
                        <button type="button" class="btn btn-primary btn-lg" id="submit-name">Submit</button>
                    </div>
                </form>
            </div>
            <div id="user-list" class="row">
            </div>
            <div class="row hide text-center" id="ready-unready">
                <button type="button" class="btn btn-primary btn-lg" id="send-ready">Ready</button>
                <button type="button" class="btn btn-secondary btn-lg" id="send-unready" disabled = "disabled">Wait a Minute...</button>
            </div>
            <div class="row hide" id="game">
                <!--<form name="coordination" class="row drawer-only hide">
                    POSX: <input type="text" name="posx" id="posx">POSY: <input type="text" name="posy"><br>
                </form>-->
                <div class="drawer-only hide col-md-12 text-center" id="word-div">
                    <h4 id="word" class="line"></h4>
                    <button type="button" class="btn btn-secondary line" id="change-word">Change Word</button>
                </div>
                <div class="col-md-9" id="drawing-panel">
                    <canvas id="main-canvas" class="outline" class="row"></canvas>
                    <div class="row hide drawer-only">
                        <h4 class="line">Select Weight</h4>
                        <select name="select-weight" id="weight" class="line">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <button type="button" class="btn btn-primary" id="clear-canvas">Clear</button>
                    </div>
                </div>
                <div class="col-md-3" id="chat-panel">
                    <div class="message-panel">
                        <ul id="messages"></ul>
                    </div>
                    <div id="guess-chat">
                        <input type="text" class="form-control" id="guess-input" placeholder="Enter Guess">
                        <p id="judge"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>Icons made by <a href="http://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
        <script>
            var socket = io();
        </script>
        <script src="./js/user.js"></script>
        <script src="./js/canvas.js"></script>
    </body>
</html>
